dependencies {
    testImplementation project(':Brownies-Core')
    testImplementation project(':Brownies-Html')
    testImplementation project(':Brownies-Swt')
    testImplementation project(':Brownies-Test')
    testImplementation project(':MagicTest-NG')
    
    testImplementation 'junit:junit:4.8.2'
    testImplementation 'com.google.guava:guava:14.0.1'
    testImplementation 'com.google.guava:guava-testlib:14.0.1'

	testImplementation group: 'com.google.code.javaparser', name: 'javaparser', version: '1.0.10'
	//testImplementation group: 'com.github.javaparser', name: 'javaparser-core', version: '3.5.14'
	
	testImplementation 'com.melloware:jintellitype:1.3.9:dll-x64' 
	
	testImplementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'
	testImplementation group: 'org.javolution', name: 'javolution-core-java', version: '6.0.0'
}

publishing {
  publications {
    jintellitype (MavenPublication) {
		artifact source: "$JarDir/jintellitype-1.3.9-dll-x64.jar", classifier: "dll-x64"
		groupId "com.melloware" 
		artifactId "jintellitype"
		version "1.3.9"
    }
  }
}

task publishLibs() {
    dependsOn('publishJintellitypePublicationToMavenLocal')
    description('Publishes libraries')
}
